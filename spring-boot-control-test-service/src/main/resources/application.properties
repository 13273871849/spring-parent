server.port=9000
spring.profiles.active=dev

logging.config=classpath:logback-control.xml


server.connection-timeout=1000ms
server.servlet.session.timeout=30m

spring.jackson.mapper.accept-case-insensitive-properties=false

server.compression.enabled=false
server.compression.min-response-size=2048
server.compression.mime-types=application/json
#server.compression.excluded-user-agents=application/json

server.tomcat.uri-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true




spring.sgrain.rate-limit.enable=false
spring.sgrain.redis.enable=false
spring.sgrain.http-client.enable=false
spring.sgrain.log-aop.enable=false
spring.sgrain.return-value.enable=true
spring.sgrain.idempotent.enable=false
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
  org.redisson.spring.starter.RedissonAutoConfiguration