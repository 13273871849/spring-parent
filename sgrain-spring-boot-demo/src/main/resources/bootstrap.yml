spring:
  application:
    name: @project.name@
  profiles:
    include: ${spring.profiles.active:dev}/server,${spring.profiles.active:dev}/redis
  cloud:
    consul:
      config:
        enabled: true
        prefix: @project.name@
        default-context: @project.version@
        profile-separator: '/'
        format: properties
        data-key: data
      discovery:
        instance-id: api-xxa
        service-name: ${spring.application.name}
